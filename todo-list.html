<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h3>Todo List Practice</h3>
            <input class="todo-input" type="text" placeholder="Todo name">
            <button onclick="
                AddTodo()
            ">Add</button>
        </div>
        



        <script>
            let todoList = []
            function AddTodo() {

                let valor = document.querySelector(".todo-input").value;
                todoList.push(valor)
                console.log(todoList);
            }
           
        </script>
    </body>
</html>
